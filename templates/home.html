{% extends 'base.html' %}

{% block content %}

{% for instance in object_list %}
    <h2> <a href='{{ instance.get_url}}'>{{ instance.title }}</a> </h2>
    <p> Autor: {{ instance.user }} </p>
    <p> {{ instance.contents}} </p>
    <img src="{{ instance.image.url }}">

{% endfor %}

{% endblock %}
